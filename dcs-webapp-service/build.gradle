dependencies {
    compile project(':dcs-service-commons')

    compile project(':dcs-data-access-commons')
    compile project(':dcs-interactor-commons')

    testCompile 'org.scalatest:scalatest_2.11:3.0.1'
    testRuntime 'org.pegdown:pegdown:1.4.2'

    // https://mvnrepository.com/artifact/org.scalamock/scalamock-scalatest-support
    testCompile group: 'org.scalamock', name: 'scalamock-scalatest-support_2.9.1', version: '2.0'

}